<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Daily Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <div class="key-div">
      <p class="key"><span class="RED">RED</span> is current </p>
      <p class="key"><span class="GREEN">GREEN</span> is upcoming</p>
      <p class="key"><span class="GREY">GREY</span> is upcoming</p>
    </div>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block">
      <h2 class="col-2 hour">9 AM</h2>
      <input class="col-8 description" id='9' />
      <button class="col-2 saveBtn"><i class="bi bi-archive"></i></button>
    </div>
    <div class="row time-block">
      <h2 class="col-2 hour">10 AM</h2>
      <input class="col-8 description" id='10' />
      <button class="col-2 saveBtn"><i class="bi bi-archive"></i></button>
    </div>
    <div class="row time-block">
      <h2 class="col-2 hour">11 AM</h2>
      <input class="col-8 description" id='11' />
      <button class="col-2 saveBtn"><i class="bi bi-archive"></i></button>
    </div>
    <div class="row time-block">
      <h2 class="col-2 hour">12 AM</h2>
      <input class="col-8 description" id='12' />
      <button class="col-2 saveBtn"><i class="bi bi-archive"></i></button>
    </div>
    <div class="row time-block">
      <h2 class="col-2 hour">1 PM</h2>
      <input class="col-8 description" id='13' />
      <button class="col-2 saveBtn"><i class="bi bi-archive"></i></button>
    </div>
    <div class="row time-block">
      <h2 class="col-2 hour">2 PM</h2>
      <input class="col-8 description" id='14' />
      <button class="col-2 saveBtn"><i class="bi bi-archive"></i></button>
    </div>
    <div class="row time-block">
      <h2 class="col-2 hour">3 PM</h2>
      <input class="col-8 description" id='15' />
      <button class="col-2 saveBtn"><i class="bi bi-archive"></i></button>
    </div>
    <div class="row time-block">
      <h2 class="col-2 hour">4 PM</h2>
      <input class="col-8 description" id='16' />
      <button class="col-2 saveBtn"><i class="bi bi-archive"></i></button>
    </div>
    <div class="row time-block">
      <h2 class="col-2 hour">5 PM</h2>
      <input class="col-8 description" id='17' />
      <button class="col-2 saveBtn"><i class="bi bi-archive"></i></button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./planner.js"></script>
</body>

</html>
